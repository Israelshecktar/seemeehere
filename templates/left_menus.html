<div class="col-md-3 col-lg-2 sidebar-offcanvas" id="sidebar" role="navigation" style="background-color: #ff85c2; min-height: 100vh;">
  <ul class="nav flex-column pl-1 leftMenus">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('dashboard') }}" style="color: black; transition: background-color 0.3s; border-radius: 15px;">
        <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard
      </a>
    </li>
    {% if session['role'] == 'admin' %}
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('users') }}" style="color: black; transition: background-color 0.3s; border-radius: 15px;">
        <i class="fa fa-users" aria-hidden="true"></i> Manage Users
      </a>
    </li>
    {% endif %}
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('logout') }}" style="color: black; transition: background-color 0.3s; border-radius: 15px;">
        <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
      </a>
    </li>
  </ul>
</div>

<style>
  html, body {
    height: 100%; /* Ensure the full height for the background */
    margin: 0; /* Remove default margin */
  }
  #sidebar {
    background-color: #ff85c2; /* Your chosen color */
    min-height: 100vh; /* Use 100% of the viewport height */
  }
  .leftMenus .nav-link {
    color: black; /* Text color */
    transition: background-color 0.3s; /* Smooth transition for hover effect */
    border-radius: 15px; /* Rounded edges for hover effect */
  }
  .leftMenus .nav-link:hover {
    background-color: #C50282;
    color: white;
  }
</style>
