<style>
  /* Custom styles for specific link hover effects */
  .dashboard-link:hover, .manage-users-link:hover, .logout-link:hover {
    background-color: #8E44AD; /* Purple background on hover */
    border-radius: 15px; /* Rounded edges for a smoother look */
    padding: 5px 10px; /* Some padding inside the highlight for better visibility */
    text-decoration: none; /* No underline on hover to keep it sleek */
    cursor: pointer; /* Pointer cursor on hover for better UX */
    transition: background-color 0.3s ease-in-out; /* Smooth transition for background color */
  }

  /* Styles for card hover effect - enhancing UI interaction */
  .card:hover {
    transform: scale(1.05); /* Slightly enlarge the card for emphasis */
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transition for transform and shadow */
    box-shadow: 0px 0px 15px rgba(0,0,0,0.2); /* Add shadow to make the card pop */
  }

  /* Adjusting card sizes for better fit on the page */
  .card {
    max-width: 400px; /* Reducing card width */
    margin: auto; /* Centering card within its column */
  }

  /* Ensure cards are responsive across different devices */
  @media (max-width: 768px) {
    .col-sm-6 {
      flex: 0 0 100%;
      max-width: 100%;
    }
  }
</style>
